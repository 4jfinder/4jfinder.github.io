<!doctype html>
<html lang="en">

<head>
  <title>CISA Log4j (CVE-2021-44228) Affected Vendor & Software List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- jQuery dataTables plugin CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- jQuery dataTables JS -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

  <!-- Showdown Markdown -> HTML -->
  <script type="text/javascript" charset="utf8" src="https://rawgit.com/showdownjs/showdown/develop/dist/showdown.min.js"></script>

  <script>
    $(document).ready(function() {
      fetch("https://raw.githubusercontent.com/cisagov/log4j-affected-db/develop/SOFTWARE-LIST.md")
        .then(response => {
          return response.text()
        })
        .then(data => {
          var converter = new showdown.Converter({
            tables: true,
          });
          var html = converter.makeHtml(data);
          document.querySelector("#cisalist").innerHTML = html;
          $('#cisalist').children('table').addClass('display');
          $('table.display').DataTable({
              paging: true,
              stateSave: true,
              searching: true
          });
        });
    });
  </script>

</head>

<body>
  <div class="container">
    <div id="main">
      <div class="row">
        <div class="col-md-12" id="cisalist">
        </div>
      </div>

      <!-- Separate Popper and Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
